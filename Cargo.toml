[workspace]
resolver = "3"
members = [
  "crates/lkh",
  "crates/lkh_derive",
  "crates/tsp_mt_core",
  "crates/tsp_mt_derive",
]

[package]
name        = "tsp-mt"
version     = "0.1.0"
edition     = "2024"
description = "Multi-threaded TSP solver for lat/lng coordinates using LKH and H3 chunking"
license     = "Apache-2.0"
readme      = "README.md"
keywords    = ["tsp", "routing", "geo", "lkh", "h3"]
categories  = ["algorithms", "command-line-utilities"]

[dependencies]
log           = "0.4.29"
tsp_mt_core   = { path = "crates/tsp_mt_core" }
tsp_mt_derive = { path = "crates/tsp_mt_derive" }

[features]
default   = []
fetch-lkh = ["tsp_mt_core/fetch-lkh"]

[profile.dev.package."*"]
opt-level = 3

[profile.dev]
opt-level = 1

[profile.release]
opt-level     = "s"
lto           = true
codegen-units = 1
strip         = true
